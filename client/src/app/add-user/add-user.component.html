Add New User
<div class="container">    
    <form #f = "ngForm" (ngSubmit)="onSubmit()">

        <label for="name">Name: </label>
        <input type="text" name="name"  [(ngModel)]="userName" required>
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email"  [(ngModel)]="userEmail" required>
        <br>
        <input class="button" type="submit" value="Add" [disabled]="!f.form.valid">
        <input class="button" type="button" value="Cancel" (click) = "navToMain()">
    </form>
</div>
